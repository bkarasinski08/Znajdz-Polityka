<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Znajd≈∫ Polityka!</title>
  <style>
    body {

      background-color: #eef2f7;

    h1 {

    #slogan {

    }
    button {

      background-color: #2563eb;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);

    }
    button:hover {

      background-color: #1e40af;
    }
    #quote {
      margin-top: 2em;
      font-size: 1.2em;
      color: #2d3748;
    }
    #meme {
      font-size: 0.9em;
      margin-top: 1em;
      color: #718096;
    }
    .emoji {
      font-size: 3em;
      margin-top: 1em;
      animation: spin 2s linear infinite;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Znajd≈∫ Polityka!</h1>
  <div id="slogan">‚ÄûBo kto nie ryzykuje, ten nie zostaje premierem!‚Äù</div>
  <button onclick="redirectToRandomPolitician()">Znajd≈∫ Polityka</button>

  <div id="quote"></div>
  <div id="meme"></div>
  <div class="emoji">üé©</div>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

  <canvas id="confettiCanvas"></canvas>

  <script>
    const politicians = [
      "Angela_Merkel", "Barack_Obama", "Donald_Tusk", "Emmanuel_Macron",
      "Vladimir_Putin", "Joe_Biden", "Andrzej_Duda", "Justin_Trudeau",
      "Recep_Tayyip_Erdoƒüan", "Volodymyr_Zelenskyy", "Jacinda_Ardern",
      "Boris_Johnson", "Marine_Le_Pen", "Bernie_Sanders", "Mateusz_Morawiecki",
      "Kamala_Harris", "Robert_Biedro≈Ñ", "Sanna_Marin", "Olaf_Scholz", "Giorgia_Meloni"
    ];

    const funnyQuotes = [
      "‚ÄûTo nie ja, to wina poprzednik√≥w!‚Äù",
      "‚ÄûObieca≈Çem i s≈Çowa prawie dotrzyma≈Çem!‚Äù",
      "‚ÄûM√≥j plan to nie mieƒá planu!‚Äù",
      "‚ÄûNie pytaj co kraj mo≈ºe zrobiƒá dla ciebie, tylko jak siƒô stƒÖd wyprowadziƒá.‚Äù",
      "‚ÄûKampania wyborcza? A to ju≈º?‚Äù",
      "‚ÄûBud≈ºet siƒô sam nie wyda!‚Äù",
      "‚ÄûObiecanki cacanki, a g≈Çosy siƒô liczƒÖ!‚Äù",
      "‚ÄûM√≥wili, ≈ºe siƒô nie da, to obieca≈Çem dwa razy wiƒôcej.‚Äù"
    ];

    const memes = [
      "Kiedy nie wiesz, co powiedzieƒá, ale masz ≈Çadny garnitur.",
      "WyglƒÖda na reformƒô, pachnie na kryzys.",
      "ZarzƒÖdzam ‚Äì czyli robiƒô powa≈ºnƒÖ minƒô i klikam w Excela.",
      "Najpierw obietnice, potem amnezja."
    ];

    const bgColors = ["#fef3c7", "#d1fae5", "#e0e7ff", "#fcd34d", "#fca5a5", "#c4b5fd"];

    function redirectToRandomPolitician() {
      const randomPolitician = politicians[Math.floor(Math.random() * politicians.length)];
      const randomQuote = funnyQuotes[Math.floor(Math.random() * funnyQuotes.length)];
      const randomMeme = memes[Math.floor(Math.random() * memes.length)];
      const randomColor = bgColors[Math.floor(Math.random() * bgColors.length)];

      document.getElementById("quote").textContent = randomQuote;
      document.getElementById("meme").textContent = randomMeme;
      document.body.style.backgroundColor = randomColor;

      document.getElementById("clickSound").play();
      launchConfetti();

      setTimeout(() => {
        window.location.href = `https://en.wikipedia.org/wiki/${randomPolitician}`;
      }, 2500);
    }

    function launchConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 100 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.1 + 0.05,
        tiltAngle: 0
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.lineWidth = c.r / 2;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
          ctx.stroke();
        });
        update();
      }

      function update() {
        confetti.forEach(c => {
          c.tiltAngle += c.tiltAngleIncremental;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(c.d);
          c.tilt = Math.sin(c.tiltAngle - c.d / 3) * 15;

          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      const interval = setInterval(draw, 20);
      setTimeout(() => clearInterval(interval), 2000);
    }

    // Optional: dynamic background every 5s
    setInterval(() => {
      document.body.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
    }, 5000);
  </script>
</body>
</html>
